name: Supabase Weekly Backup

on:
  schedule:
    - cron: "0 18 * * 0"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install Supabase CLI
        run: |
          curl -sSfL https://get.supabase.com/cli/install | sh -s -- -b /usr/local/bin

      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Create backup folder
        run: mkdir -p backups

      - name: Export database backup
        run: supabase db dump -f backups/db_backup_$(date +"%Y-%m-%d_%H-%M-%S").sql

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-db-backup
          path: backups/